<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review: Working — Liam Baldwin</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <main class="page">
      <h1>Working</h1>
      <p><em>by Robert Caro</em></p>

      <h2>My Notes</h2>

      <p>
        Just started this one. Will report back soon.
      </p>

      <ul class="reading-list">
        <li>Add your key takeaways here</li>
        <li>Use bullet points for important insights</li>
        <li>Include memorable quotes or passages</li>
      </ul>

      <p>
        <a href="../reading.html">← Back to reading list</a>
      </p>
    </main>

    <!-- Dark mode toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" type="button">
      <!-- simple outline moon (SVG) -->
      <svg class="moon-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M21 14.5A8.5 8.5 0 0 1 9.5 3a6.5 6.5 0 1 0 11.5 11.5Z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.8"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <script>
      (function () {
        const KEY = "theme";
        const root = document.documentElement;
        const btn = document.getElementById("themeToggle");

        // load saved theme
        const saved = localStorage.getItem(KEY);
        if (saved === "dark") root.classList.add("dark");

        btn.addEventListener("click", () => {
          root.classList.toggle("dark");
          localStorage.setItem(KEY, root.classList.contains("dark") ? "dark" : "light");
        });
      })();
    </script>

  </body>
</html>
